name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly scan

jobs:
  security:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run Snyk Security Scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      continue-on-error: true

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: 'javascript'

    - name: Run CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  dependency-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run dependency-check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        path: '.'
        format: 'HTML'
        args: >
          --enableExperimental
          --scan node_modules

    - name: Upload dependency-check results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: dependency-check-report
        path: reports/

  npm-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Backend Dependencies
      run: cd src/backend && npm install

    - name: Install Frontend Dependencies
      run: cd src/frontend && npm install

    - name: Run npm audit (Backend)
      run: cd src/backend && npm audit --audit-level=moderate
      continue-on-error: true

    - name: Run npm audit (Frontend)
      run: cd src/frontend && npm audit --audit-level=moderate
      continue-on-error: true

    - name: Generate npm audit report
      run: |
        mkdir -p reports
        echo "# NPM Audit Report" > reports/npm-audit.md
        echo "" >> reports/npm-audit.md
        echo "## Backend" >> reports/npm-audit.md
        cd src/backend && npm audit --json >> ../../reports/backend-audit.json 2>&1 || true
        cd ../../
        echo "" >> reports/npm-audit.md
        echo "## Frontend" >> reports/npm-audit.md
        cd src/frontend && npm audit --json >> ../../reports/frontend-audit.json 2>&1 || true
      continue-on-error: true

    - name: Upload audit reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: npm-audit-reports
        path: reports/
